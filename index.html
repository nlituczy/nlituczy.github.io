        <nav id="menu">

        </nav>

      </div>
    <div class="clear"></div>

<!-- Landing -->


<!-- contact form -->
      <form id="contact-form" class="simform" autocomplete="off">
        <div class="simform-inner">
          <ol class="questions">
            <li>
              <span><label for="q1">What is your name?</label></span>
              <input id="q1" name="q1" type="text"/>
            </li>
            <li>
              <span><label for="q2">What is your email?</label></span>
              <input id="q2" name="q2" type="text"/>
            </li>
            <li>
              <span><label for="q3">What do you want to talk about?</label></span>
              <input id="q3" name="q3" type="text"/>
            </li>
          </ol><!-- /questions -->
          <button class="submit" type="submit">Message me!</button>
          <div class="controls">
            <button class="next"></button>
            <div class="progress"></div>
            <span class="number">
              <span class="number-current"></span>
              <span class="number-total"></span>
            </span>
            <span class="error-message"></span>
          </div><!-- / controls -->
        </div><!-- /simform-inner -->
        <span class="final-message"></span>
      </form><!-- /simform -->

<!-- Text print out -->

        <div class="textContainer">
  				<div class="jstext"></div>
  			</div>
<!-- Information -->

        <div id="note">
          <i class="fa fa-quote-left"></i>
          <p>I just built this website and will be updating it constantly so check back for changes, or follow the development on github.</p>
        </div>

        <div id="about">
          <p></p>
        </div>

        <div id="twitter-feed">
          <h1>Test</h1>
        </div>
